<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="container">
    <header>
      <figure class="brand"><img src="./images/logo.svg" alt=""></figure>
      <nav class="navbar">
        <ul class="navbar-nav">
          <li><a href="#" class="nav-link">Product</a></li>
          <li><a href="#" class="nav-link">Features</a></li>
          <li><a href="#" class="nav-link">Pricing</a></li>
          <li><div class="nav-dot"></div></li>
          <li><a href="#" class="nav-link">Login</a></li>
        </ul>
        <button class="nav-menu-btn" aria-label="Menu"></button>
      </nav>
    </header>
    <main>
      <div class="content">
        <div class="info">
          <p class="sup-title"><span class="new">New</span> Monograph Dashboard</p>
          <h1 class="title">Powerful insights into your team</h1>
          <p class="text">Project planning and time tracking<br>for agile teams</p>
        </div>
        <div class="schedule">
          <button class="schedule-btn"> Schedule a demo</button>
          <p class="schedule-text">to see a preview</p>
        </div>
      </div>
      <figure class="img-content">
        <img src="./images/illustration-devices.svg" alt="" class="img">
      </figure>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
